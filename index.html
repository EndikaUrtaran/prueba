<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mapea" content="yes">
    <title>Informes AGE sobre planemiento urbanístico en Euskadi</title>
    <link type="text/css" href="https://componentes.cnig.es/api-core/assets/css/apiign.ol.min.css" rel="stylesheet">
    <link type="text/css" href="https://componentes.cnig.es/api-core/plugins/layerswitcher/layerswitcher.ol.min.css" rel="stylesheet" />
    
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #mapjs {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="mapjs" class="m-container"></div>
    
    <script type="text/javascript" src="https://componentes.cnig.es/api-core/vendor/browser-polyfill.js"></script>
    <script type="text/javascript" src="https://componentes.cnig.es/api-core/js/apiign.ol.min.js"></script>
    <script type="text/javascript" src="https://componentes.cnig.es/api-core/js/configuration.js"></script>
    <script type="text/javascript" src="https://componentes.cnig.es/api-core/plugins/layerswitcher/layerswitcher.ol.min.js"></script>

    <script type="text/javascript">
        const map = M.map({
            container: 'mapjs',
            controls: ['panzoom', 'scale*true', 'scaleline', 'rotate', 'location', 'backgroundlayers', 'getfeatureinfo'],
            zoom: 9,
            maxZoom: 18,
            minZoom: 4,
            center: [-280420.0, 5306537.0],
        });

        // Capa Organismos de Cuenca (transparencia corregida)
        const organismoscuenca = new M.layer.WMS({
            url: 'https://wms.mapama.gob.es/sig/Agua/AmbitosGestion/wms.aspx',
            name: 'AM.RiverBasinDistrict',
            legend: 'Confederaciones Hidrograficas',
            transparent: true,
            format: 'image/png',
        }, {
            opacity: 0.4,
            tiled: false,
        });

        // Capa Ferrocarril RFIG (Ajuste clave: CRS y parámetros WMS)
        const ffccRFIG = new M.layer.WMS({
            url: 'https://ideadif.adif.es/services/wms',
            name: 'TN.RailTransportNetwork.RailwayLink',
            legend: 'Ferrocarril (RFIG)',
            format: 'image/png',
            transparent: true,
            version: '1.3.0',
            crs: 'EPSG:4326',  // Coincide con proyección del mapa
            isBase: false,
            useCapabilities:false
        }, {
            tiled: false,
            opacity: 0.5,
            crossOrigin: null
        });

        const ffcctramificacion = new M.layer.WMS({
            url: 'https://ideadif.adif.es/gservices/Tramificacion/wms',
            name: 'TramosServicio',
            legend: 'Ferrocarriles (RFIG en servicio)',
            format: 'image/png',
            transparent: true,
            useCapabilities:false
        }, {
            tiled: false,
            opacity: 0.7,
            crossOrigin: null
        });

        const ffcctramificacion2 = new M.layer.WMS({
            url: 'https://ideadif.adif.es/gservices/Tramificacion/wms',
            name: 'TramosFueraServicio',
            legend: 'Ferrocarriles (RFIG fuera servicio)',
            format: 'image/png',
            transparent: true,
            useCapabilities:false
        }, {
            tiled: false,
            opacity: 0.3,
            crossOrigin: null
        });

        // Capa de Unidades Administrativas con estilo 'ua-comparador' (CORRECCIÓN)
        const layerUA = new M.layer.WMS({
            url: 'https://www.ign.es/wms-inspire/unidades-administrativas?',
            name: 'AU.AdministrativeUnit',
            legend: 'Limites administrativos',
            format: 'image/png',
            transparent: true,
            version: '1.3.0',         // Versión explícita del WMS
            crs: 'EPSG:3857'          // CRS del mapa
        }, {
            tiled: false,
            styles: 'ua-comparador',  // Nombre exacto del estilo
        });
        
        const DPMT = new M.layer.WMS({
            url: 'https://wms.mapama.gob.es/sig/Costas/DPMT/wms.aspx',
            name: 'AM.CoastalZoneManagementArea',
            legend: 'Costas (DPMT)',
            format: 'image/png',
            transparent: true,
        }, {
            tiled: false,
        });

        const SA = new M.layer.WMS({
            url: 'https://geoserver.mitma.es/geoserver/ows?',
            name: 'sa_envolvente_total',
            legend: 'Aviación Civil (Servidumbres Aeronáuticas envolvente)',
            format: 'image/png',
            transparent: true,
        }, {
            tiled: false,
        });

        const SAA = new M.layer.WMS({
            url: 'https://geoserver.mitma.es/geoserver/ows?',
            name: 'saerogenerador_envolvente_total',
            legend: 'Aviación Civil (Aerogeneradores Servidumbres Aeronáuticas',
            format: 'image/png',
            transparent: true,
        }, {
            tiled: false,
        });
        
        const Munexen = new M.layer.WMS({
            url: 'https://geoserver.mitma.es/geoserver/ows?',
            name: 'ssaa_municipios_exentos',
            legend: 'Municipios exentos informe Aviación Civil',
            format: 'image/png',
            transparent: true,
        }, {
            tiled: false,
             opacity: 0.7,
        });
        
        // CAPA GEOJSON AÑADIDA - ZIDN Euskadi    
        const ZIDNEuskadi = new M.layer.GeoJSON({
            name: 'Zonas de Interés para la Defensa Nacional en Euskadi',
            url: 'https://raw.githubusercontent.com/EndikaUrtaran/prueba/refs/heads/main/ZIDN Euskadi.geojson',
            legend: 'ZIDNEuskadi (Defensa)',
            extract: true,
            transparent: true,
            displayInLayerSwitcher : true
                  
            
        }, {
            style: new M.style.Polygon({
                fill: {
                    color: 'rgba(189, 183, 107, 1)',
                    transparent: true,
                    opacity: 0.4,    
                },
                stroke: {
                    color: '#BDB76B',
                    width: 2,
                    transparent: true
                }
            
            }),
           
        }); 

        // CAPA GEOJSON AÑADIDA - Zonas de Seguridad Euskadi    
        const ZonasSeguridadEuskadi = new M.layer.GeoJSON({
            name: 'Zonas de Seguridad próximas y lejanas en Euskadi (Defensa)',
            url: 'https://raw.githubusercontent.com/EndikaUrtaran/prueba/refs/heads/main/Zonas de Seguridad Euskadi.geojson',
            legend: 'Zonas de Seguridad Euskadi (Defensa)',
            extract: true,
            transparent: true,
            displayInLayerSwitcher : true
                  
            
        }, {
            style: new M.style.Polygon({
                fill: {
                    color: 'rgba(189, 183, 107, 1)',
                    transparent: true,
                    opacity: 0.2,    
                },
                stroke: {
                    color: '#BDB76B',
                    width: 2,
                    transparent: true
                }
            
            }),
           
        }); 
         // CAPA GEOJSON AÑADIDA - Buffer de 100m en torno al ferrocarril en Servicio  y Fuera de Servicio  
        const Buffer100FFCC = new M.layer.GeoJSON({
            name: 'Buffer de 100m en torno a la RFIG del ferrocarril en servicio y fuera de servicio en Euskadi. A modo orientativo, si afecta a esta zona se debe solicitar el informe sectorial de ferrocarriles',
            url: 'https://raw.githubusercontent.com/EndikaUrtaran/prueba/refs/heads/main/Buffer100mFFCCenservicio y fueraservicio.geojson',
            legend: 'Buffer 100m ferrocarril Euskadi',
            extract: true,
            transparent: true,
            displayInLayerSwitcher : true
                  
            
        }, {
            style: new M.style.Polygon({
                fill: {
                    color: 'rgba(211, 211, 211, 1)',
                    transparent: true,
                    opacity: 0.2,    
                },
                stroke: {
                    color: '#D3D3D3',
                    width: 2,
                    transparent: true
                }
            
            }),
           
        }); 
     
        
                // Añadir capas al mapa (incluyendo las nuevas capas GeoJSON)
        map.addLayers([
            organismoscuenca, 
            layerUA,
            DPMT, 
            ZIDNEuskadi,  // Capa GeoJSON 
            ZonasSeguridadEuskadi, // Capa GeoJSON
            Munexen,
            SAA,
            SA, 
            Buffer100FFCC,
            ffcctramificacion2, 
            ffcctramificacion                
        ]);

        // Plugin Layerswitcher
        const layerswitcher = new M.plugin.Layerswitcher({
            collapsed: true,
        });
        map.addPlugin(layerswitcher);
    </script>
</body>
</html>
